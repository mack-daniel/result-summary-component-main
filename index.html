<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="box left">
        <h4>Your Result</h4>
        <div class="circle">
          <h2>76</h2>
          <small>of 100</small>
        </div>
        <h3>Great</h3>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="box right">
        <h3>Summary</h3>
        <ul>
          <li id="reaction">
            <p>
              <img src="./assets/images/icon-reaction.svg" alt="" />
              Reaction
            </p>
            <div>80 / 100</div>
          </li>
          <li id="memory">
            <p><img src="./assets/images/icon-memory.svg" alt="" />Memory</p>
            <div>92 / 100</div>
          </li>
          <li id="verbal">
            <p><img src="./assets/images/icon-verbal.svg" alt="" />Verbal</p>
            <div>61 / 100</div>
          </li>
          <li id="visual">
            <p><img src="./assets/images/icon-visual.svg" alt="" />Visual</p>
            <div>72 / 100</div>
          </li>
        </ul>
        <a href="#" class="btn-rounded"> Continue </a>
      </div>
    </div>

    <!-- <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </body>
</html>
